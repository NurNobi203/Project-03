<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-2</title>
  <link rel="stylesheet" href="style_2.css">

  <script src="https://kit.fontawesome.com/32ab2b7dd7.js" crossorigin="anonymous"></script>
</head>

<body>
  icon <i class="fa-solid fa-house"></i>

  <div class="container">
    <div class="apply-box">
      <h1>Job Application <span>(web)</span></h1>
      <form action="">
        <div class="from_container">
          <div class="from_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter First Name...">
          </div>
          <div class="from_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" placeholder="Enter Last Name...">
          </div>
          <div class="from_control">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Email...">
          </div>
          <div class="from_control">
            <label for="job_role">
              Job Role </label>
            <select name="job_role" id="job_role">
              <option value="">Select Job Role</option>

              <option value="fontend">Fontend Developer

              </option>
              <option value="backend">Backend Developer

              </option>
              <option value="full_stack">Full Stack Developer

              </option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address"> Address</label>
            <textarea name="addrerss" id="address" cols="30" rows="4"></textarea>
          </div>

          <div class="from_control">
            <label for="city">City</label>
            <input type="city" id="city" name="city" placeholder="Enter City Nane...">
          </div>
          <div class="from_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder=" Enter Pincode...">
          </div>
          <div class="from_control">
            <label for="date">date</label>
            <input type="date" value="1999-12-30" id="date" name="date">
          </div>
          <div class="from_control">
            <label for="date">Upload</label>
            <input type="file" id="upload" name="upload">
          </div>
<div class="button_container">
  <button type="submit">Apply Now</button>
</div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
